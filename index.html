<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="center">
        
        <div id="signup">
            <h1>Sign Up</h1>
            <input type="email" id="signupEmail" required placeholder="Email"/>
            <br/><br/>
            <input type="password" id="signupPsw" required placeholder="Password"/>
            <br/><br/>
            <button onclick="signup()">Sign Up</button>
        </div>
        <div id="login" class="hidden">
            <h1>Login</h1>
            <input type="email" id="loginEmail" required placeholder="Email"/>
            <br/><br/>
            <input type="password" id="loginPsw" required placeholder="Password"/>
            <br/><br/>
            <button onclick="login()" id="loginBtn">Login</button>
        </div>
        <div id="home" class="hidden">
            <h1>Welcome to Home</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
